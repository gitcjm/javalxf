<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>A Live Book Store</title>
    <script src="/static/js/jquery.js"></script>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
</head>
<body style="...">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/user/">Home</a></h5>
        <nav class="my-2 mr-md-3">
            <a class="p-2 text-dark" target="_blank" href="/book/book-list">Book List</a>
            <a class="p-2 text-dark" target="_blank" href="/order/order-list">Order List</a>
            <a class="p-2 text-dark" target="_blank" href="/user/user-list">User List</a>
        </nav>
        {% if user==null %}
            <a href="/user/signin" class="btn btn-outline-primary">Sign In</a>
        {% else %}
            <span>Welcome, <a href="/user/profile">{{ user.name }}</a> </span>
            &nbsp;&nbsp;&nbsp;
            <a href="/user/signout" class="btn btn-outline-primary">Sign Out</a>
        {% endif %}
    </div>

    <div class="container" style="...">
        <div class="row">
            <div class="col-12 col-md">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <h5>Copyright@2021</h5>
                <p>
                    <a target="_blank" href="https://www.liaoxuefeng.com/">Learn</a> -
                    <a target="_blank" href="https://www.liaoxuefeng.com/">Download</a> -
                    <a target="_blank" href="https://github.com/michaelliao">Github</a>
                </p>
            </div>
        </div>
    </footer>

</body>
</html>
