{% extends "_base.html" %}

{% block main %}

<form method="post" action="/book/add-book">
    <h3>添加新书</h3>

    {% if error != null %}
    <div class="form-group">
        <p class="text-danger">{{ error }}</p>
    </div>
    {% endif %}

    <div class="form-group">
        <label>book name</label>
        <input name="name" type="text" class="form-control" placeholder="书名">
    </div>
    <div class="form-group">
        <label>book original name</label>
        <input name="originalName" type="text" class="form-control" placeholder="原名">
    </div>
    <div class="form-group">
        <label>category code</label>
        <input name="categoryCode" type="text" class="form-control" placeholder="分类">
    </div>
    <div class="form-group">
        <label>author</label>
        <input name="author" type="text" class="form-control" placeholder="作者">
    </div>
    <div class="form-group">
        <label>publisher</label>
        <input name="publisher" type="text" class="form-control" placeholder="出版社">
    </div>
    <div class="form-group">
        <label>language</label>
        <input name="language" type="text" class="form-control" placeholder="语言">
    </div>
    <div class="form-group">
        <label>price</label>
        <input name="price" type="text" class="form-control" placeholder="价格">
    </div>
    <div class="form-group">
        <p>discount</p>
        <input name="discount" type="range" id="discount" value="90">
        <label for="discount">折扣</label>
    </div>
    <div class="form-group">
        <label>ISBN</label>
        <input name="isbn" type="text" class="form-control" placeholder="书号">
    </div>
    <div class="form-group">
        <label>publish date</label>
        <input name="pubDate" type="text" class="form-control" placeholder="出版日期">
    </div>
    <div class="form-group">
        <label>state</label>
        <input name="state" type="text" class="form-control" placeholder="状态">
    </div>
    <div class="form-group">
        <label>stock</label>
        <input name="stock" type="text" class="form-control" placeholder="库存">
    </div>
    <div class="form-group">
        <label>sole</label>
        <input name="sold" type="text" class="form-control" placeholder="已出售">
    </div>
    <div class="form-group">
        <label>rating</label>
        <input name="rating" type="text" class="form-control" placeholder="评分">
    </div>
    <div class="form-group">
        <label>rating count</label>
        <input name="ratingCount" type="text" class="form-control" placeholder="评论人数">
    </div>
    <div class="form-group">
        <label>description</label>
        <input name="description" type="text" class="form-control text-area" placeholder="简介">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
</form>

{% endblock %}
